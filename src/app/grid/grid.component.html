<div class="grid-container">
  <ng-container *ngIf="token">
    <div class="grid-item" *ngFor="let item of gridItems; let i = index">
      <img *ngIf="loadingState[i]" src="loading-spinner.gif" alt="Loading..." />
      <img *ngIf="!loadingState[i]" [src]="item" loading="lazy" />
    </div>

    <!-- Hidden canvas element for combining images -->
    <canvas #canvasElement style="display: none"></canvas>
  </ng-container>
</div>
