<div *ngIf="token" class="grid-container">
  <ng-container>
    <div class="grid-item" *ngFor="let item of gridItems; let i = index">
      <h3 *ngIf="loadingState[i]">Loading...</h3>
      <img *ngIf="!loadingState[i]" [src]="item" />
    </div>

    <!-- Hidden canvas element for combining images -->
    <canvas #canvasElement style="display: none"></canvas>
  </ng-container>
</div>

<div *ngIf="!token" class="whole-grid-container">
  <ng-container *ngIf="!token">
    <img src="props.gif" alt="Loading..." class="whole-grid" />
  </ng-container>
</div>
